/*Charge bar Bullets*/
.swiper-pagination-bullet {
    background: transparent;
    border-radius: 0 !important;
    display: inline-block;
    height: 6px;
    opacity: 1;
    position: relative;
    width: 100px !important;
    background: #f00 !important;
    opacity: 1 !important;
}

.swiper-pagination-bullet:after {
    background: #f00 !important;
    content: "";
    display: block;
    height: 5px;
    position: absolute;
    top: 0px; left: 0;
    width: 100%;
}

.swiper-pagination-bullet-active {
    opacity: 1;
    background: #ff0000 !important;
}

.swiper-pagination-bullet-active:before {
    background: #FFF;
    content: "";
    display: block;
    height: 4px;
    position: absolute;
    top: 5px; left: 0;
    width: 100%;
    z-index: 1;
    -webkit-animation:  slideLoad 6s ease-in-out;
    animation:  slideLoad 6s ease-in-out;
}

@keyframes slideLoad {
  0% {
    width: 0%;
  }
  100% {
    width: 100%;
  }
}
/* END Charge bar Bullets*/
